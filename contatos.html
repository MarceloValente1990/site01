        <div class="container-fluid">

                    <div class="mb-3 text-start formulario">
                        <label for="" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="nome" required>
                        <label for="" class="form-label" id="">Email:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email" required>
                        <label for="" class="form-label">Mensagem:</label>
                    <textarea name="text" id="text" cols="27" rows="5" placeholder="Sugestões..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="infopag3" onclick="validationRequiredInput()">Enviar</button>

                    <p id="ruaDaAlegria"> - Aldous Huxley</p>
                </div>

  <div id="popup" class="popup">
    <p>Seu formulário foi enviado com sucesso!</p>
  <button onclick="closePopup()" class="popup-btn">Ok</button>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
<script>
  function validationRequiredInput () {
  let nome = document.getElementById("nome");
  let email = document.getElementById("email");
  let text = document.getElementById("text");

  if (nome.value != '' && email.value != '' && text.value != '') {
      document.getElementById("popup").style.display = "block";
      document.getElementById("living").style.display = "none";
      document.getElementById("ruaDaAlegria").style.display = "none";
  }

}
  function closePopup() {
    document.getElementById("popup").style.display = "none";

    let nome = document.getElementById("nome");
    let email = document.getElementById("email");
    let text = document.getElementById("text");

    nome.value= '';
    email.value= '';
    text.value= '';
    
    document.getElementById("living").style.display = "block";
    document.getElementById("ruaDaAlegria").style.display = "block";
  } 
</script>
